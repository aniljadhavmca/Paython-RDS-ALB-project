<!DOCTYPE html>
<html>
<head>
    <title>Users</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
<div class="container">
<h2>Users</h2>
<table border="1">
<tr><th>ID</th><th>Name</th><th>Email</th><th>Action</th></tr>
{% for u in users %}
<tr>
<td>{{ u.id }}</td>
<td>{{ u.name }}</td>
<td>{{ u.email }}</td>
<td>
<a href="/edit-user/{{ u.id }}">Edit</a> |
<a href="/delete-user/{{ u.id }}">Delete</a>
</td>
</tr>
{% endfor %}
</table>
<a href="/">Back</a>
</div>
</body>
</html>
